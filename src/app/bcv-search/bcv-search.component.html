<form>

  <div class="form-group">
      <div style="width: 25%;display:inline-block;padding: 10px">
      <label for="book">BOOK</label>
      <select ngModel name="book" id="book" class="form-control" #book="ngModel" (change)="bookChange(book.value)">
          <option value="">Select</option>
          <option *ngFor="let book of Books" [value]="book">{{book}}</option>
      </select>
      </div>
  
      <div style="width: 25%; display:inline-block;padding: 10px" >
              <label for="chapter">CHAPTER</label>
              <select ngModel name="chapter" id="chapter" class="form-control" #chapter="ngModel" (change)="chapterChange(chapter.value,book.value)">
                 <option value="">Select</option>
                  <option *ngFor="let chapter of Chapters" [value]="chapter">{{chapter}}</option>
              </select>
      </div>
  
          <div style="width: 25%;display:inline-block;padding: 10px">
                  <label for="verse">VERSE</label>
                  <select ngModel name="verse" id="verse" class="form-control" #verse="ngModel" (change)="verseChange(verse.value)">
                          <option value="">Select</option>
                  <option *ngFor="let verse of Verses"  [value]="verse">{{verse}}</option>     
                  </select>
          </div>
  
  </div>
  
  <div>
          <a href="#" class="previous" (click)="prevOnclick()">&laquo; Previous Verse</a>
          <a href="#" class="next" (click)="nextOnClick()">Next Verse &raquo;</a>
  </div>
  
  </form>
  <app-d3-matrix *ngIf="BCV" [BCV]="BCV"></app-d3-matrix>
